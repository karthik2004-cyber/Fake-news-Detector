<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fake News Detection System</h1>
    <textarea id="newsText" placeholder="Enter news text here..."></textarea><br>
    <button onclick="checkNews()">Check News</button>
    <p id="result"></p>

    <script>
        async function checkNews() {
            const text = document.getElementById("newsText").value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            try {
                const response = await fetch("https://abcd1234.ngrok.io/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await response.json();
                document.getElementById("result").innerText = "Prediction: " + data.prediction;

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error: Could not connect to the server!";
            }
        }
    </script>
</body>
</html>
