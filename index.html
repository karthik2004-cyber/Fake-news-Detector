<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #161b22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #30363d;
            border-radius: 8px;
            outline: none;
            background: #0d1117;
            color: #c9d1d9;
            resize: none;
            transition: border 0.3s ease;
        }
        textarea:focus {
            border-color: #58a6ff;
        }
        button {
            background: linear-gradient(45deg, #58a6ff, #1f6feb);
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 15px;
            transition: 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #1f6feb, #0d419d);
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ffa657;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <textarea id="newsText" placeholder="Enter news text here..."></textarea><br>
        <button onclick="checkNews()">Check News</button>
        <p id="result"></p>
    </div>
    <script>
        async function checkNews() {
            const text = document.getElementById("newsText").value.trim();
            if (!text) {
                alert("Please enter some text!");
                return;
            }
            try {
                const response = await fetch("http://localhost:3000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                });
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();
                document.getElementById("result").innerText = "Prediction: " + data.prediction;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error: Could not connect to the server!";
            }
        }
    </script>
</body>
</html>
